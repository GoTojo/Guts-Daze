<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="Media/favicon.ico">
    <link rel="stylesheet" href="./library/bootstrap-5_3_0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./library/js/jquery-3.6.3.min.js"></script>
    <script src="./library/howler/howler.core.js"></script>
    <script src="./library/howler/howler.core.js"></script>
    <script src="./library/canvas-confetti/dist/confetti.browser.js"></script>
    <script src="./library/js/particles.min.js"></script>
    <script src="./js/constant.js"></script>
    <script src="./js/clip.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/guts-daze.js"></script>
    <script src="./js/panel.js"></script>
    <script src="./js/init.js"></script>

    <title>ガッツだぜゲーム</title>
</head>
<body>
    <img class="title" src="Media/title.png"/>
    <script src="./library/bootstrap-5_3_0/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-2 level">
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-dark" id="easy">簡単</a>
                    <a href="#" class="btn btn-dark" id="pro">プロ</a>
                </div>
            </div>
            <div class="col-8 melody-guide">
                <button type="button" class="btn btn-dark" id="melody">メロディ</button>
            </div>
            <div class="col manual">
                <a href="Manual/manual.html">マニュアル</a>
            </div>
        </div>
    </div>
    <div id="mainarea">
        <div class="display">
            <div class="guts-count" id="guts-count">0</div>
            <img class="guts-img" src="Media/guts.png" />
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-4 player">
                    <button type="button" class="btn btn-secondary" id="start">スタート</button>
                    <button type="button" class="btn btn-secondary" id="stop">ストップ</button>
                    <button type="button" class="btn btn-secondary" id="ending">エンディング</button>
                </div>
                <div class="col-1"></div>
                <div class="col-2 center-block counter">
                    <button type="button" class="btn btn-secondary" id="guts">ガッツ</button>
                    <button type="button" class="btn btn-secondary" id="guts-reset">リセット</button>
                </div>
                <div class="col-1"></div>
                <div class="col-2"></div>
                <div class="col-2 pull-right fx">
                    <button type="button" class="btn btn-secondary" id="bubu">ブブー</button>
                </div>
            </div>
        </div>
    </footer>
</html>
