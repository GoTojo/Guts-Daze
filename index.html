<!doctype html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./Media/favicon.ico">
    <link rel="stylesheet" href="./library/bootstrap-5_3_0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./library/js/jquery-3.6.3.min.js"></script>
    <script src="./library/howler/howler.core.js"></script>
    <script src="./library/howler/howler.core.js"></script>
    <script src="./library/canvas-confetti/dist/confetti.browser.js"></script>
    <script src="./library/js/particles.min.js"></script>
    <script src="./js/constant.js"></script>
    <script src="./js/clip.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/guts-daze.js"></script>
    <script src="./js/panel.js"></script>
    <script src="./js/init.js"></script>

    <title>ガッツだぜゲーム</title>
</head>
<body>
    <img class="title" src="./Media/title.png"./>
    <p></p>
    <script src="./library/bootstrap-5_3_0/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-4 level">
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-dark btn-xs" id="easy">簡単</a>
                    <a href="#" class="btn btn-dark btn-xs" id="pro">プロ</a>
                </div>
            </div>
            <div class="col-4 melody-guide">
                <button type="button" class="btn btn-dark btn-xs" id="melody">メロディ</button>
            </div>
            <div class="col-4 manual">
                <a href="./Manual/manual.html" id="manual">マニュアル</a>
            </div>
        </div>
    </div>
    <p></p>
    <div id="mainarea">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4 center-block player">
                    <table class="player-buttons">
                       <tr> <td><button type="button" class="btn btn-secondary btn-xs" id="start">スタート</button></td></tr>
                       <tr> <td><button type="button" class="btn btn-secondary btn-xs" id="stop">ストップ</button></td></tr>
                       <tr> <td><button type="button" class="btn btn-secondary btn-xs" id="ending">エンディング</button></td></tr>
                    </table>
                </div>
                <div class="display col-4">
                    <div class="guts-count" id="guts-count">0</div>
                    <img class="guts-img" src="./Media/guts.png" />
                </div>
                <div class="col-4 justify-content-end fx">
                    <button type="button" class="btn btn-secondary btn-xs" id="bubu">ブブー</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="counter">
            <button type="button" class="btn btn-secondary btn-xs" id="guts">ガッツ</button>
            <button type="button" class="btn btn-secondary btn-xs" id="guts-reset">リセット</button>
        </div>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/Guts-Daze/service_worker.js').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</html>
